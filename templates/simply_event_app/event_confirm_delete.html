{% extends 'base.html' %}

{% block title %}
    <title>Delete event - Simple Event</title>
{% endblock %}

{% block content %}
    <div class="col-md-6 ml-auto mr-auto">
        <h1>Delete Event</h1>
    <p>Do you want to delete {{ event.name }}</p>
    <form method="post"> {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Yes">
        <a href="{% url 'simply_event_app:owner_event_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    </div>

{% endblock %}
