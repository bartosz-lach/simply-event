{% extends 'base.html' %}

{% block title %}
    <title>Join to event - Simply Event</title>
{% endblock %}

{% block content %}
    <div class="col-md-6 ml-auto mr-auto">
        <h1>Join to {{ event_name }} </h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-primary float-right mt-3">
        </form>

    </div>

{% endblock %}
